	var data_info = [[119.298066,26.092124,"<h4>福州：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://a.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=88afdcb14e086e066aa8384d3a331cc9/9358d109b3de9c82e16eb90f6e81800a19d84322.jpg' width='139' height='104' title='福州'/><p>福建省省会，别称榕城，简称“榕”，位于福建东部、闽江下游及沿海地区。建城于公元前202年，历史上长期作为福建的政治中心，是21世纪海上丝绸之路的主要城市之一。</p>"],// 一带一路各大城市坐标
	                 [118.680606,24.876222,"<h4>泉州：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://f.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=209df1b84b166d22387712927e186eca/6609c93d70cf3bc7ea5bbb9fd900baa1cd112a6d.jpg' width='139' height='104' title='泉州'/><p>泉州简称“鲤”，别名鲤城、刺桐城，位于福建省东南沿海，北承福州，南接厦门，东望宝岛台湾，辖四区、三市、五县和泉州经济技术开发区、泉州台商投资区，是福建省三大中心城市之一，是全国首个东亚文化之都，联合国教科文组织认定的海上丝绸之路起点，是列入国家“一带一路”战略的21世纪海上丝绸之路先行区。</p>"],
					 [113.267202,23.148215,"<h4>广州：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://f.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=d9b33b9a3d292df597c3ab13840a3b5d/b999a9014c086e0650c8c1fe05087bf40ad1cb27.jpg' width='139' height='104' title='广州'/><p>广东省省会，简称穗，别称羊城、花城，是国务院定位的国际大都市，国家三大综合性门户城市之一，五大国家中心城市之一，与北京、上海并称“北上广”。从3世纪30年代起成为海上丝绸之路的主港，唐宋时期成为中国第一大港。明清两代，广州成为中国唯一的对外贸易大港，是中国海上丝绸之路历史上最重要的港口。</p>"],
					 [109.127377,21.484968,"<h4>北海：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://h.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=1ed8c7996259252da3171a020ca06406/ac6eddc451da81cbfefaa64e5066d01609243110.jpg' width='139' height='104' title='北海'/><p>北海是全国14个沿海开放城市之一，亦是中国最美的海滨城市之一；既是中国西南地区同时拥有深水海港、全天候机场、高铁、高速公路的城市，也是中国大西南连接东盟的最便捷的出海口，是古代“海上丝绸之路”的重要始发港，国家历史文化名城。</p>"],
					 [110.204293,20.057538,"<h4>海口：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://a.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=e7b79d0c85d6277fe912353e1003780d/5d6034a85edf8db1aba575d30b23dd54574e74f9.jpg' width='139' height='104' title='海口'/><p>海南省省会，别称“椰城”，国家“一带一路”战略支点城市，地处热带，热带资源呈现多样性，富于海滨自然特色风光景观。</p>"],
					 [105.709362,20.958416,"<h4>河内：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://f.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=1cfb7ecc7eec54e741ec1d188103fc6d/f703738da97739128edf7693fd198618377ae243.jpg' width='139' height='104' title='河内'/><p>越南社会主义共和国首都，也是全国第二大城市及政治中心，21世纪海上丝绸之路的主要城市之一，是越南历史上著名的城市。</p>"],
					 [101.686345,3.140086,"<h4>吉隆坡：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://e.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=7e9762c9532c11dfded1b8255b1c05ed/bd3eb13533fa828bba5038c9f91f4134970a5aac.jpg' width='139' height='104' title='吉隆坡'/><p>马来西亚的首都，是一座新旧辉映、东方色彩与西方文明有机融合的新兴国际大都市，也是一个具有独特魅力的城市，充满多元文化的气息，这里有着多种语言可供沟通，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [106.845395,-6.209703,"<h4>雅加达：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://f.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=d6affeb4ff039245a1b5e609bfafc3ff/d52a2834349b033b4ed4f4a316ce36d3d539bd6e.jpg' width='139' height='104' title='雅加达'/><p>雅加达(Jakarta)又名椰城，是印度尼西亚的首都和最大的城市，位于爪哇岛的西北海岸，东南亚第一大城市，世界著名的海港，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [79.939349,6.969435,"<h4>科伦坡：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://b.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=b775d5b742ed2e73fce9812abf3ac6b6/f11f3a292df5e0fe182ab332546034a85edf72d6.jpg' width='139' height='104' title='科伦坡'/><p>斯里兰卡最大城市，全国政治、经济、文化和交通中心。印度洋重要港口，世界著名的人工海港，是进入斯里兰卡的门户，素有“东方十字路口”之称，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [88.364402,22.557239,"<h4>加尔各答：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://a.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=1cb36f8078cb0a4685228c3f53589119/b812c8fcc3cec3fdec432a0fd588d43f8794274e.jpg' width='139' height='104' title='加尔各答'/><p>印度西孟加拉邦首府，它位于印度东部恒河三角洲地区， 胡格利河（恒河一条支流）的东岸。属印度第三大城市，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [36.870368,-1.287443,"<h4>内罗毕：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://h.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=8431330e3912b31bc76cca2fbe235147/9c16fdfaaf51f3de4333162d94eef01f3b2979f2.jpg' width='139' height='104' title='内罗毕'/><p>东非肯尼亚的首都，也是东非最大的城市，非洲最大的城市之一，一座国际化大都市，还是非洲最领先、最时尚、最现代化的城市之一，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [23.734698,37.982235,"<h4>雅典：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://g.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=d73fd0c1a9014c08193b2fa332406535/574e9258d109b3dea299b900ccbf6c81800a4cb7.jpg' width='139' height='104' title='雅典'/><p>希腊共和国的首都和最大的城市，是欧洲第八大城市，也是欧盟商业中心之一。被誉为“西方文明的摇篮”，至今仍保留了很多历史遗迹和大量的艺术作品，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [12.238113,45.477239,"<h4>威尼斯：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://b.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=37e6e3685443fbf2c52ca1258845adbd/43a7d933c895d1435cf1224374f082025baf07cf.jpg' width='139' height='104' title='威尼斯'/><p>意大利东北部著名的旅游与工业城市，也是威尼托地区的首府，曾经是威尼斯共和国的中心，被称作“亚得里亚海明珠”，享有“水城”“水上都市”“百岛城”等美称，是21世纪海上丝绸之路的主要城市之一。</p>"],
					 [4.42846,51.924633,"<h4>鹿特丹：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://b.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=5f5440c25143fbf2c52ca1258845adbd/43a7d933c895d143344381e971f082025baf07c6.jpg' width='139' height='104' title='鹿特丹'/><p>荷兰第二大城市，长期为欧洲最大的海港，以集装箱运量计算，19世纪80年代曾是世界上第一大港口，在2010年为世界第10，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [6.779048,51.433934,"<h4>杜伊斯堡：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://h.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=cf530912d42a283443a6310d638eaed7/50da81cb39dbb6fdfd6cfc290924ab18972b378d.jpg' width='139' height='104' title='杜伊斯堡'/><p>德国西部鲁尔区重要工业城市，中世纪为一商业城市，现为全国最大河港，以吞吐煤、铁矿石、石油、建筑材料等为主。重要铁路枢纽，全国主要钢铁工业中心，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [37.637711,55.764302,"<h4>莫斯科：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://e.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=a6d9b23cabd3fd1f3609a53c08754222/6c224f4a20a446232da584709b22720e0cf3d7b0.jpg' width='139' height='104' title='莫斯科'/><p>俄罗斯联邦首都、莫斯科州首府。莫斯科是俄罗斯的政治、经济、文化、金融、交通中心以及最大的综合性城市，是一座国际化大都市。城市规划优美，掩映在一片绿海之中，故有“森林中的首都”之美誉。是俄罗斯乃至欧亚大陆上极其重要的交通枢纽，“丝绸之路经济带”的主要城市之一。</p>"],
					 [28.980633,41.030639,"<h4>伊斯坦布尔：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://g.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=b7a12e88db54564ee565e33f8be5fbbf/10dfa9ec8a1363279c25d0a8978fa0ec09fac765.jpg' width='139' height='104' title='伊斯坦布尔'/><p>土耳其第一大城市，是全国政治、经济、贸易、金融、新闻、文化、交通中心。世界著名的旅游胜地，繁华的国际大都市之一。扼黑海入口，当欧、亚交通要冲，战略地位极为重要，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [51.365544,35.657706,"<h4>德黑兰：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://b.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=0b956e6c6d63f6241c5d3e05bf7f8cc5/fd039245d688d43f7e1e74a77b1ed21b0ef43b34.jpg' width='139' height='104' title='德黑兰'/><p>伊朗的首都及最大的城市，并且是西亚地区最大的城市之一，有许多历史上著名的清真寺、基督教堂、犹太会堂及琐罗亚斯德教的火庙，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [68.880274,38.571001,"<h4>杜尚别：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://g.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=245eb4000cf431adbcd2443f730dcb92/f636afc379310a5525f08f66b74543a98326104f.jpg' width='139' height='104' title='杜尚别'/><p>塔吉克斯坦的首都及经济、文化中心。基本上是一个没有工业污染的城市，出色的绿化是她最大的特点，也是“丝绸之路经济带”的主要城市之一。</p>"],
					 [66.895665,39.606890,"<h4>撒马尔罕：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://d.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=ea0e136f5e6034a829e2bf87f3282e69/0b7b02087bf40ad111f25d8d552c11dfa9ecce4e.jpg' width='139' height='104' title='撒马尔罕'/><p>中亚最古老的城市之一，丝绸之路上重要的枢纽城市，撒马尔罕连接着波斯帝国、印度和中国这三大帝国，善于经商的粟特人把撒马尔罕建造成一座美轮美奂的都城。</p>"],
					 [74.622530,42.859211,"<h4>比什凯克：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://h.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=9bf7540fcbef76093c0b9e9916e6c4f1/78310a55b319ebc42046260b8226cffc1e171661.jpg' width='139' height='104' title='比什凯克'/><p>吉尔吉斯共和国的首都，全国的政治、经济、文化、科学中心，主要的交通枢纽，中亚地区重要的中心城市，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [76.917593,43.136052,"<h4>阿拉木图：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://e.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=0d8b05bdac014c08193b2fa332406535/574e9258d109b3de782d6c7cc9bf6c81800a4c10.jpg' width='139' height='104' title='阿拉木图'/><p>哈萨克斯坦乃至整个中亚的金融、教育等中心。中亚最大的贸易中心，早年因盛产苹果被称为苹果城，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [80.423715,44.211414,"<h4>霍尔果斯：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://b.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=0a69281b0123dd542173a06ee932d4e3/562c11dfa9ec8a13a25d039fff03918fa0ecc00e.jpg' width='139' height='104' title='霍尔果斯'/><p>新疆伊犁哈萨克自治州下辖县级市，开发区（市）内有我国最早向西开放的霍尔果斯口岸，是我国面向中亚、西亚乃至欧洲距离最近、最便捷的开放窗口。对外覆盖半径在1000公里范围内，是中亚地区人口稠密区、经济发展带和市场中心。同时也是是“丝绸之路经济带”的主要城市之一。</p>"],
					 [87.614974,43.835248,"<h4>乌鲁木齐：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://h.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=6f011f6a983df8dca63d8897f52a15b6/f7246b600c338744f4363ee1560fd9f9d62aa0bf.jpg' width='139' height='104' title='乌鲁木齐'/><p>新疆维吾尔自治区的首府，通称“乌市”，旧称迪化，是是全疆政治、经济、文化、科教和交通中心。毗邻中亚各国，有“亚心之都”的称呼，自古以来是沟通东西商贸的重要枢纽，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [102.637014,37.932653,"<h4>凉州：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://f.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=a0e6fa5c9658d109c4e3aeb4e963ab82/8b13632762d0f703ec3d0cfe0cfa513d2697c501.jpg' width='139' height='104' title='凉州'/><p>即武威市，又名雍州、侠都、雍都、凉都。位于甘肃省中部，河西走廊之门户，古时素有“通一线于广漠，控五郡之咽喉”之重地之称，曾经的中国第三大城市，一度是西北的军政中心、经济文化中心，是“丝绸之路经济带”的主要城市之一。</p>"],
					 [103.828239,36.075441,"<h4>兰州：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://e.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=e580437c9022720e7bcee5fc43f06d7b/bba1cd11728b471055651bd2cbcec3fdfc032362.jpg' width='139' height='104' title='兰州'/><p>甘肃省省会，西北地区重要的工业基地和综合交通枢纽，西部地区重要的中心城市之一，丝绸之路经济带的重要节点城市，是西陇海兰新经济带支点，是新亚欧大陆桥中国段五大中心城市之一，是中国东中部地区联系西部地区的桥梁和纽带，兰州具有“座中连四”的独特位置，辐射甘、宁、青等省区</p>"],
					 [108.932144,34.337410,"<h4>西安：</h4><img style='float:right;margin:4px' id='imgDemo' src='http://h.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=9afb3e6ae2dde711e7d244f09fd4a926/dbb44aed2e738bd4fc853c5ea68b87d6277ff93d.jpg' width='139' height='104' title='西安'/><p>古称“长安”、“镐京”，是陕西省省会，是中国最佳旅游目的地、全国文明城市之一，国家重要的科教中心。长安自古帝王都，是中华文明和中华民族重要发祥地之一，丝绸之路的起点。</p>"]
